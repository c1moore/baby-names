<div class="container">
  <div class="row">
    <div class="col text-right mb-3">
      <button mat-button (click)="onClose()">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>

  <div class="row">
    <ul class="rules">
      <li class="col-12 rule mb-2" *ngFor="let rule of rules">{{rule}}</li>
    </ul>
  </div>
</div>
